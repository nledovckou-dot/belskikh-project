<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Бельских — Обработка анкет v1.001</title>
<script src="https://cdn.jsdelivr.net/npm/exceljs@4.4.0/dist/exceljs.min.js"></script>
<style>
:root {
  --bg: #0D0B0E; --card: #1A1620; --gold: #C9A44C;
  --green: #3DB86A; --red: #D44040; --blue: #4A8FE0;
  --text: #E8E4EC; --muted: #8A8494; --border: #2A2530;
}
* { margin:0; padding:0; box-sizing:border-box; }
body {
  background: var(--bg); color: var(--text);
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  min-height: 100vh; padding: 40px 20px;
}
.container { max-width: 900px; margin: 0 auto; }
.header { text-align: center; margin-bottom: 32px; }
h1 { color: var(--gold); font-size: 1.8rem; margin-bottom: 4px; }
.version { color: var(--muted); font-size: 0.75rem; }
.subtitle { color: var(--muted); margin-top: 8px; font-size: 0.95rem; }

.upload-zone {
  border: 2px dashed var(--muted); border-radius: 16px;
  padding: 40px 24px; cursor: pointer; transition: all 0.3s;
  background: var(--card); margin-bottom: 24px; position: relative;
  text-align: center;
}
.upload-zone:hover, .upload-zone.dragover { border-color: var(--gold); background: rgba(201,164,76,0.08); }
.upload-zone.has-file { border-color: var(--green); border-style: solid; }
.upload-zone input { position: absolute; inset: 0; opacity: 0; cursor: pointer; }
.upload-icon { font-size: 2.5rem; margin-bottom: 12px; }
.upload-text { color: var(--muted); font-size: 0.95rem; }
.file-name { color: var(--green); font-weight: 600; margin-top: 8px; }

.btn-row { display: flex; gap: 12px; margin-bottom: 16px; }
.btn {
  border: none; border-radius: 12px; padding: 14px 24px;
  font-size: 1rem; font-weight: 600; cursor: pointer; transition: all 0.2s; flex: 1;
}
.btn:hover:not(:disabled) { filter: brightness(1.15); transform: translateY(-1px); }
.btn:disabled { opacity: 0.3; cursor: not-allowed; }
.btn-primary { background: var(--gold); color: #000; }
.btn-secondary { background: var(--card); color: var(--gold); border: 1px solid var(--gold); }

.status {
  margin-bottom: 16px; padding: 12px 16px; border-radius: 10px;
  font-size: 0.9rem; display: none;
}
.status.processing { display: block; background: rgba(74,143,224,0.15); color: var(--blue); }
.status.success { display: block; background: rgba(61,184,106,0.15); color: var(--green); }
.status.error { display: block; background: rgba(212,64,64,0.15); color: var(--red); }
.status.warning { display: block; background: rgba(201,164,76,0.15); color: var(--gold); }

.stats-bar {
  display: flex; gap: 16px; flex-wrap: wrap; justify-content: center;
  margin-bottom: 24px; font-size: 0.85rem;
}
.stat-item { background: var(--card); padding: 8px 16px; border-radius: 8px; }
.stat-label { color: var(--muted); }
.stat-value { color: var(--green); font-weight: 700; margin-left: 4px; }
.stat-value.warn { color: var(--gold); }

.spinner {
  display: inline-block; width: 16px; height: 16px;
  border: 2px solid var(--blue); border-top-color: transparent;
  border-radius: 50%; animation: spin 0.8s linear infinite;
  vertical-align: middle; margin-right: 8px;
}
@keyframes spin { to { transform: rotate(360deg); } }

/* Preview table */
.preview-section { display: none; margin-top: 24px; }
.preview-section.visible { display: block; }
.preview-header {
  display: flex; justify-content: space-between; align-items: center;
  margin-bottom: 12px;
}
.preview-header h2 { color: var(--gold); font-size: 1.1rem; }
.preview-tabs { display: flex; gap: 6px; }
.preview-tab {
  background: var(--card); color: var(--muted); border: 1px solid var(--border);
  padding: 6px 14px; border-radius: 8px; cursor: pointer; font-size: 0.8rem;
  transition: all 0.2s;
}
.preview-tab.active { background: var(--gold); color: #000; border-color: var(--gold); }
.preview-tab:hover:not(.active) { border-color: var(--gold); color: var(--gold); }

.table-wrap {
  overflow-x: auto; border-radius: 12px; border: 1px solid var(--border);
  max-height: 500px; overflow-y: auto;
}
table {
  width: 100%; border-collapse: collapse; font-size: 0.8rem;
}
th, td { padding: 8px 12px; text-align: left; border-bottom: 1px solid var(--border); }
th {
  background: var(--card); color: var(--gold); position: sticky; top: 0;
  font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.5px;
}
td { color: var(--text); }
tr:hover td { background: rgba(201,164,76,0.05); }
td.score { text-align: center; font-weight: 600; }
td.score-1 { color: var(--green); }
td.score-0 { color: var(--red); }
td.score-na { color: var(--muted); font-style: italic; }
td.comment { color: var(--muted); font-size: 0.75rem; max-width: 200px; }
td.section-header { color: var(--gold); font-weight: 700; background: rgba(201,164,76,0.08); }
td.question { max-width: 300px; }

.unmatched-section { display: none; margin-top: 16px; }
.unmatched-section.visible { display: block; }
.unmatched-item {
  background: rgba(212,64,64,0.1); border: 1px solid rgba(212,64,64,0.3);
  padding: 10px 14px; border-radius: 8px; margin-bottom: 8px; font-size: 0.85rem;
}

footer { text-align: center; margin-top: 40px; color: var(--muted); font-size: 0.8rem; }
footer a { color: var(--gold); text-decoration: none; }
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>Обработка анкет</h1>
    <div class="version">v1.001</div>
    <p class="subtitle">Загрузите выгрузку результатов — получите заполненную сводную форму</p>
  </div>

  <div class="upload-zone" id="dropZone">
    <input type="file" id="fileInput" accept=".xlsx,.xls,.xlsm">
    <div class="upload-icon">&#128196;</div>
    <div class="upload-text">Перетащите файл сюда или нажмите для выбора</div>
    <div class="upload-text" style="font-size:0.8rem; margin-top:4px">.xlsx, .xls, .xlsm</div>
    <div class="file-name" id="fileName"></div>
  </div>

  <div class="btn-row">
    <button class="btn btn-primary" id="processBtn" disabled>Обработать</button>
    <button class="btn btn-secondary" id="downloadBtn" disabled>Скачать .xlsx</button>
  </div>

  <div class="status" id="status"></div>
  <div class="stats-bar" id="statsBar" style="display:none"></div>

  <div class="unmatched-section" id="unmatchedSection">
    <h3 style="color:var(--red); margin-bottom:8px; font-size:0.9rem;">Не удалось сопоставить:</h3>
    <div id="unmatchedList"></div>
  </div>

  <div class="preview-section" id="previewSection">
    <div class="preview-header">
      <h2>Превью результата</h2>
      <div class="preview-tabs" id="previewTabs"></div>
    </div>
    <div class="table-wrap" id="tableWrap"></div>
  </div>

  <footer>
    <a href="https://github.com/nledovckou-dot/belskikh-project" target="_blank">GitHub</a>
  </footer>
</div>

function normalize(t) {
  if (!t) return "";
  return String(t).trim().replace(/\s+/g, " ").replace(/\.$/,"").toLowerCase()
    .replace(/[\u201c\u201d\u00ab\u00bb"]/g, "'");
}

function b64toArrayBuffer(b64) {
  const bin = atob(b64);
  const bytes = new Uint8Array(bin.length);
  for (let i = 0; i < bin.length; i++) bytes[i] = bin.charCodeAt(i);
  return bytes.buffer;
}

function getCellValue(cell) {
  if (!cell || cell.value == null) return null;
  const v = cell.value;
  if (typeof v === "object" && v !== null) {
    if (v.result !== undefined) return v.result;
    if (v.text !== undefined) return v.text;
    if (v instanceof Date) return v;
    if (v.richText) return v.richText.map(r => r.text).join("");
  }
  return v;
}

const SECTION_COMMENT_MAP = {
  "Комментарий к разделу Звонок": 51,
  "Комментарий к разделу Парковка и инфраструктура": 67,
  "Комментарий к разделу Презентация в автосалоне": 77,
  "Комментарий к разделу Трейд-ин и КСО": 102,
  "Комментарий к разделу Коммерческое предложение": 135,
  "Комментарий к разделу Завершающие шаги": 142,
};

// Section rows in target (for preview display)
const SECTION_ROWS = new Set([51, 67, 77, 102, 135, 142]);
const SECTION_NAMES = {
  51: "Звонок", 67: "Парковка и инфраструктура",
  77: "Презентация в автосалоне", 102: "Трейд-ин и КСО",
  135: "Коммерческое предложение", 142: "Завершающие шаги"
};

let processResult = null; // store for download

async function processFile(sourceBuffer) {
  const srcWb = new ExcelJS.Workbook();
  await srcWb.xlsx.load(sourceBuffer);
  const srcWs = srcWb.worksheets[0];

  const tgtWb = new ExcelJS.Workbook();
  await tgtWb.xlsx.load(b64toArrayBuffer(TEMPLATE_B64));
  const tgtWs = tgtWb.worksheets[0];

  // Headers
  const srcHeaders = {};
  const maxCol = srcWs.columnCount || 254;
  for (let c = 1; c <= maxCol; c++) {
    const v = getCellValue(srcWs.getRow(1).getCell(c));
    if (v != null) srcHeaders[c] = String(v).trim();
  }

  // Count questionnaires
  let numQ = 0;
  for (let r = 2; r <= srcWs.rowCount; r++) {
    if (getCellValue(srcWs.getRow(r).getCell(1)) != null) numQ++;
    else break;
  }
  if (numQ === 0) throw new Error("Нет данных в файле (строки 2+ пусты)");
  if (numQ > 10) throw new Error("Шаблон поддерживает макс. 10 анкет, найдено: " + numQ);

  const SCORE_START = 5;
  const COMMENT_START = 16;
  const META_END = 37;

  // Source data
  const srcData = [];
  for (let r = 2; r < 2 + numQ; r++) {
    const row = srcWs.getRow(r);
    const d = {};
    for (let c = 1; c <= maxCol; c++) {
      const v = getCellValue(row.getCell(c));
      if (v != null) d[c] = v;
    }
    srcData.push(d);
  }

  // Question columns
  const questionCols = [];
  for (const cStr of Object.keys(srcHeaders).sort((a,b) => +a - +b)) {
    const c = +cStr;
    if (c <= META_END) continue;
    const header = srcHeaders[c];
    if (header.startsWith("Комментарий")) continue;
    const vals = srcData.map(d => d[c]).filter(v => v != null);
    if (vals.length === 0) continue;
    if (vals.some(v => typeof v === "string" && v.includes("%"))) continue;
    let cCol = null;
    const nextC = c + 1;
    if (srcHeaders[nextC] && srcHeaders[nextC].startsWith("Комментарий")
        && !srcHeaders[nextC].startsWith("Комментарий к разделу")) {
      cCol = nextC;
    }
    questionCols.push({qCol: c, cCol, header});
  }

  // Target questions
  const tgtQuestions = {};
  const tgtMaxRow = tgtWs.rowCount || 148;
  for (let r = 52; r <= tgtMaxRow; r++) {
    const v = getCellValue(tgtWs.getRow(r).getCell(4));
    if (v != null) {
      const norm = normalize(String(v));
      if (!tgtQuestions[norm]) tgtQuestions[norm] = [];
      tgtQuestions[norm].push(r);
    }
  }

  // Match — lowered threshold to 0.25 for edge cases
  const usedRows = new Set();
  const matched = [];
  const unmatchedItems = [];

  for (const {qCol, cCol, header} of questionCols) {
    const norm = normalize(header);
    let targetRow = null;

    if (tgtQuestions[norm]) {
      for (const r of tgtQuestions[norm]) {
        if (!usedRows.has(r)) { targetRow = r; break; }
      }
    }
    if (targetRow == null) {
      let bestScore = 0, bestRow = null, bestText = "";
      for (const [tn, rows] of Object.entries(tgtQuestions)) {
        for (const r of rows) {
          if (usedRows.has(r)) continue;
          const ws = new Set(norm.split(" "));
          const wt = new Set(tn.split(" "));
          const inter = [...ws].filter(w => wt.has(w)).length;
          const score = inter / Math.max(ws.size, wt.size);
          if (score > bestScore) { bestScore = score; bestRow = r; bestText = tn; }
        }
      }
      if (bestRow && bestScore >= 0.25) targetRow = bestRow;
      else unmatchedItems.push({qCol, header, bestScore: bestScore.toFixed(2), bestText});
    }
    if (targetRow != null) {
      usedRows.add(targetRow);
      matched.push({qCol, cCol, targetRow});
    }
  }

  // Fill meta
  const tgtMeta = {};
  for (let r = 3; r <= 39; r++) {
    const v = getCellValue(tgtWs.getRow(r).getCell(4));
    if (v != null) tgtMeta[normalize(String(v))] = r;
  }
  const srcMeta = {};
  for (let c = 1; c <= META_END; c++) {
    if (srcHeaders[c]) srcMeta[normalize(srcHeaders[c])] = c;
  }
  let metaFilled = 0;
  for (const [nl, tr] of Object.entries(tgtMeta)) {
    if (srcMeta[nl] != null) {
      for (let q = 0; q < numQ; q++) {
        const val = srcData[q][srcMeta[nl]];
        if (val != null) tgtWs.getRow(tr).getCell(SCORE_START + q).value = val;
      }
      metaFilled++;
    }
  }

  // Fill questions + build preview data
  const previewData = [];
  for (const {qCol, cCol, targetRow} of matched) {
    const row = { targetRow, question: srcHeaders[qCol], scores: [], comments: [] };
    for (let q = 0; q < numQ; q++) {
      const score = srcData[q][qCol];
      if (score != null) tgtWs.getRow(targetRow).getCell(SCORE_START + q).value = score;
      row.scores.push(score);
      if (cCol != null) {
        const comment = srcData[q][cCol];
        if (comment != null) tgtWs.getRow(targetRow).getCell(COMMENT_START + q).value = comment;
        row.comments.push(comment);
      } else {
        row.comments.push(null);
      }
    }
    previewData.push(row);
  }

  // Section comments
  for (const cStr of Object.keys(srcHeaders)) {
    const c = +cStr;
    const header = srcHeaders[c];
    if (header && SECTION_COMMENT_MAP[header] != null) {
      const tgtRow = SECTION_COMMENT_MAP[header];
      for (let q = 0; q < numQ; q++) {
        const val = srcData[q][c];
        if (val != null) tgtWs.getRow(tgtRow).getCell(COMMENT_START + q).value = val;
      }
    }
  }

  const buffer = await tgtWb.xlsx.writeBuffer();
  return {
    buffer, previewData, unmatchedItems,
    stats: { questionnaires: numQ, questionsMatched: matched.length,
             questionsTotal: questionCols.length, unmatched: unmatchedItems.length,
             metaFields: metaFilled }
  };
}

// Preview rendering
// ============================================================
function renderPreview(previewData, numQ) {
  const section = document.getElementById("previewSection");
  const tabs = document.getElementById("previewTabs");
  const wrap = document.getElementById("tableWrap");
  section.classList.add("visible");

  // Tabs: Баллы / Комментарии
  tabs.innerHTML = "";
  ["Баллы", "Комментарии"].forEach((label, idx) => {
    const tab = document.createElement("div");
    tab.className = "preview-tab" + (idx === 0 ? " active" : "");
    tab.textContent = label;
    tab.onclick = () => {
      tabs.querySelectorAll(".preview-tab").forEach(t => t.classList.remove("active"));
      tab.classList.add("active");
      renderTable(previewData, numQ, idx === 0 ? "scores" : "comments");
    };
    tabs.appendChild(tab);
  });

  renderTable(previewData, numQ, "scores");
}

function renderTable(data, numQ, mode) {
  const wrap = document.getElementById("tableWrap");
  let html = "<table><thead><tr><th style='width:40px'>#</th><th>Вопрос</th>";
  for (let q = 0; q < numQ; q++) html += `<th style="width:${mode==='scores'?'60':'150'}px">А${q+1}</th>`;
  html += "</tr></thead><tbody>";

  let currentSection = "";
  for (const row of data) {
    // Insert section header
    const sectionName = SECTION_NAMES[row.targetRow];
    if (sectionName && sectionName !== currentSection) {
      currentSection = sectionName;
      html += `<tr><td colspan="${numQ+2}" class="section-header">${sectionName}</td></tr>`;
    }
    // Check if this row IS a section row (skip it as data row, it was the header)
    if (SECTION_ROWS.has(row.targetRow)) continue;

    html += `<tr><td style="color:var(--muted)">${row.targetRow}</td>`;
    html += `<td class="question">${escapeHtml(row.question.length > 80 ? row.question.substring(0,77)+"..." : row.question)}</td>`;

    const arr = mode === "scores" ? row.scores : row.comments;
    for (let q = 0; q < numQ; q++) {
      const val = arr[q];
      if (mode === "scores") {
        if (val === 1) html += '<td class="score score-1">1</td>';
        else if (val === 0) html += '<td class="score score-0">0</td>';
        else if (val === "N/A" || val === "n/a") html += '<td class="score score-na">N/A</td>';
        else html += `<td class="score">${val ?? "—"}</td>`;
      } else {
        const txt = val ? String(val) : "—";
        html += `<td class="comment" title="${escapeHtml(String(val || ''))}">${escapeHtml(txt.length > 50 ? txt.substring(0,47)+"..." : txt)}</td>`;
      }
    }
    html += "</tr>";
  }
  html += "</tbody></table>";
  wrap.innerHTML = html;
}

function escapeHtml(s) {
  return s.replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;").replace(/"/g,"&quot;");
}

// ============================================================
// UI
// ============================================================
const dropZone = document.getElementById("dropZone");
const fileInput = document.getElementById("fileInput");
const fileNameEl = document.getElementById("fileName");
const processBtn = document.getElementById("processBtn");
const downloadBtn = document.getElementById("downloadBtn");
const status = document.getElementById("status");
const statsBar = document.getElementById("statsBar");

let selectedFile = null;

function setFile(file) {
  selectedFile = file;
  fileNameEl.textContent = file.name;
  dropZone.classList.add("has-file");
  processBtn.disabled = false;
  downloadBtn.disabled = true;
  status.className = "status";
  statsBar.style.display = "none";
  document.getElementById("previewSection").classList.remove("visible");
  document.getElementById("unmatchedSection").classList.remove("visible");
  processResult = null;
}

fileInput.addEventListener("change", e => { if (e.target.files[0]) setFile(e.target.files[0]); });
dropZone.addEventListener("dragover", e => { e.preventDefault(); dropZone.classList.add("dragover"); });
dropZone.addEventListener("dragleave", () => dropZone.classList.remove("dragover"));
dropZone.addEventListener("drop", e => {
  e.preventDefault(); dropZone.classList.remove("dragover");
  if (e.dataTransfer.files[0]) { setFile(e.dataTransfer.files[0]); fileInput.files = e.dataTransfer.files; }
});

processBtn.addEventListener("click", async () => {
  if (!selectedFile) return;
  processBtn.disabled = true;
  downloadBtn.disabled = true;
  status.className = "status processing";
  status.innerHTML = '<span class="spinner"></span> Обработка...';

  try {
    const buf = await selectedFile.arrayBuffer();
    const result = await processFile(buf);
    processResult = result;
    const s = result.stats;

    // Stats bar
    statsBar.style.display = "flex";
    statsBar.innerHTML = `
      <div class="stat-item"><span class="stat-label">Анкет:</span><span class="stat-value">${s.questionnaires}</span></div>
      <div class="stat-item"><span class="stat-label">Вопросов:</span><span class="stat-value${s.unmatched > 0 ? ' warn' : ''}">${s.questionsMatched}/${s.questionsTotal}</span></div>
      <div class="stat-item"><span class="stat-label">Мета-полей:</span><span class="stat-value">${s.metaFields}</span></div>
    `;

    // Status
    if (s.unmatched > 0) {
      status.className = "status warning";
      status.textContent = `Обработано. ${s.unmatched} вопрос(а) не сопоставлены — проверьте ниже.`;
    } else {
      status.className = "status success";
      status.textContent = "Обработано. Все вопросы сопоставлены.";
    }

    // Unmatched
    if (result.unmatchedItems.length > 0) {
      const sec = document.getElementById("unmatchedSection");
      sec.classList.add("visible");
      document.getElementById("unmatchedList").innerHTML = result.unmatchedItems.map(u =>
        `<div class="unmatched-item"><strong>Столбец ${u.qCol}:</strong> ${escapeHtml(u.header.substring(0,100))}<br><span style="color:var(--muted);font-size:0.8rem">Лучший кандидат (${u.bestScore}): ${escapeHtml(u.bestText.substring(0,80))}</span></div>`
      ).join("");
    }

    // Preview
    renderPreview(result.previewData, s.questionnaires);
    downloadBtn.disabled = false;

  } catch (err) {
    status.className = "status error";
    status.textContent = "Ошибка: " + err.message;
    console.error(err);
  }
  processBtn.disabled = false;
});

downloadBtn.addEventListener("click", () => {
  if (!processResult) return;
  const blob = new Blob([processResult.buffer], {
    type: "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
  });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url; a.download = "Сводная_форма_отчета_ИИ.xlsx";
  document.body.appendChild(a); a.click(); document.body.removeChild(a);
  URL.revokeObjectURL(url);
});
</script>
</body>
</html>
