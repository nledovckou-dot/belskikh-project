<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Бельских — Обработка анкет</title>
<script src="https://cdn.jsdelivr.net/npm/exceljs@4.4.0/dist/exceljs.min.js"></script>
<style>
:root {
  --bg: #0D0B0E; --card: #1A1620; --gold: #C9A44C;
  --green: #3DB86A; --red: #D44040; --blue: #4A8FE0;
  --text: #E8E4EC; --muted: #8A8494;
}
* { margin:0; padding:0; box-sizing:border-box; }
body {
  background: var(--bg); color: var(--text);
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  min-height: 100vh; display: flex; align-items: center; justify-content: center;
}
.container {
  max-width: 600px; width: 100%; padding: 40px 20px; text-align: center;
}
h1 { color: var(--gold); font-size: 1.8rem; margin-bottom: 8px; }
.subtitle { color: var(--muted); margin-bottom: 32px; font-size: 0.95rem; }
.upload-zone {
  border: 2px dashed var(--muted); border-radius: 16px;
  padding: 48px 24px; cursor: pointer; transition: all 0.3s;
  background: var(--card); margin-bottom: 24px; position: relative;
}
.upload-zone:hover, .upload-zone.dragover {
  border-color: var(--gold); background: rgba(201,164,76,0.08);
}
.upload-zone.has-file { border-color: var(--green); border-style: solid; }
.upload-zone input {
  position: absolute; inset: 0; opacity: 0; cursor: pointer;
}
.upload-icon { font-size: 2.5rem; margin-bottom: 12px; }
.upload-text { color: var(--muted); font-size: 0.95rem; }
.file-name { color: var(--green); font-weight: 600; margin-top: 8px; }
.btn {
  background: var(--gold); color: #000; border: none; border-radius: 12px;
  padding: 14px 32px; font-size: 1rem; font-weight: 600; cursor: pointer;
  transition: all 0.2s; width: 100%;
}
.btn:hover:not(:disabled) { filter: brightness(1.15); transform: translateY(-1px); }
.btn:disabled { opacity: 0.3; cursor: not-allowed; }
.status {
  margin-top: 16px; padding: 12px 16px; border-radius: 10px;
  font-size: 0.9rem; display: none;
}
.status.processing { display: block; background: rgba(74,143,224,0.15); color: var(--blue); }
.status.success { display: block; background: rgba(61,184,106,0.15); color: var(--green); }
.status.error { display: block; background: rgba(212,64,64,0.15); color: var(--red); }
.stats { margin-top: 16px; color: var(--muted); font-size: 0.85rem; }
.spinner {
  display: inline-block; width: 16px; height: 16px;
  border: 2px solid var(--blue); border-top-color: transparent;
  border-radius: 50%; animation: spin 0.8s linear infinite;
  vertical-align: middle; margin-right: 8px;
}
@keyframes spin { to { transform: rotate(360deg); } }
footer {
  margin-top: 40px; color: var(--muted); font-size: 0.8rem;
}
footer a { color: var(--gold); text-decoration: none; }
</style>
</head>
<body>
<div class="container">
  <h1>Обработка анкет</h1>
  <p class="subtitle">Загрузите выгрузку результатов — получите заполненную сводную форму</p>

  <div class="upload-zone" id="dropZone">
    <input type="file" id="fileInput" accept=".xlsx,.xls,.xlsm">
    <div class="upload-icon">&#128196;</div>
    <div class="upload-text">Перетащите файл сюда или нажмите для выбора</div>
    <div class="upload-text" style="font-size:0.8rem; margin-top:4px">.xlsx, .xls, .xlsm</div>
    <div class="file-name" id="fileName"></div>
  </div>

  <button class="btn" id="processBtn" disabled>Обработать и скачать</button>

  <div class="status" id="status"></div>
  <div class="stats" id="stats"></div>

  <footer>
    <a href="https://github.com/nledovckou-dot/belskikh-project" target="_blank">GitHub</a>
  </footer>
</div>

function normalize(t) {
  if (!t) return "";
  return String(t).trim().replace(/\s+/g, " ").replace(/\.$/,"").toLowerCase()
    .replace(/[\u201c\u201d\u00ab\u00bb"]/g, "'");
}

function b64toBlob(b64) {
  const bin = atob(b64);
  const bytes = new Uint8Array(bin.length);
  for (let i = 0; i < bin.length; i++) bytes[i] = bin.charCodeAt(i);
  return bytes.buffer;
}

// ============================================================
// Section comment mapping
// ============================================================
const SECTION_COMMENT_MAP = {
  "Комментарий к разделу Звонок": 51,
  "Комментарий к разделу Парковка и инфраструктура": 67,
  "Комментарий к разделу Презентация в автосалоне": 77,
  "Комментарий к разделу Трейд-ин и КСО": 102,
  "Комментарий к разделу Коммерческое предложение": 135,
  "Комментарий к разделу Завершающие шаги": 142,
};

// ============================================================
// Main processing
// ============================================================
async function processFile(sourceBuffer) {
  const srcWb = new ExcelJS.Workbook();
  await srcWb.xlsx.load(sourceBuffer);

  const tgtWb = new ExcelJS.Workbook();
  await tgtWb.xlsx.load(b64toBlob(TEMPLATE_B64));

  const srcWs = srcWb.worksheets[0];
  const tgtWs = tgtWb.worksheets[0];

  // Read source headers (row 1)
  const srcHeaders = {};
  const row1 = srcWs.getRow(1);
  for (let c = 1; c <= srcWs.columnCount; c++) {
    const v = row1.getCell(c).value;
    if (v != null) srcHeaders[c] = String(v).trim();
  }

  // Count data rows (questionnaires)
  let numQ = 0;
  for (let r = 2; r <= srcWs.rowCount; r++) {
    const v = srcWs.getRow(r).getCell(1).value;
    if (v != null) numQ++;
    else break;
  }
  if (numQ === 0) throw new Error("Нет данных в файле (строки 2+ пусты)");

  const SCORE_START = 5;   // col E
  const COMMENT_START = 16; // col P

  // Read source data
  const srcData = [];
  for (let r = 2; r < 2 + numQ; r++) {
    const row = srcWs.getRow(r);
    const d = {};
    for (let c = 1; c <= srcWs.columnCount; c++) {
      const v = row.getCell(c).value;
      if (v != null) d[c] = (v.result !== undefined) ? v.result : v;
    }
    srcData.push(d);
  }

  // Identify question columns
  const questionCols = []; // {qCol, cCol, header}
  const metaEnd = 37;

  for (const cStr of Object.keys(srcHeaders).sort((a,b) => +a - +b)) {
    const c = +cStr;
    if (c <= metaEnd) continue;
    const header = srcHeaders[c];

    if (header.startsWith("Комментарий")) continue;

    // Check data to classify
    const vals = srcData.map(d => d[c]).filter(v => v != null);
    if (vals.length === 0) continue; // sub-section header
    const hasPct = vals.some(v => typeof v === "string" && v.includes("%"));
    if (hasPct) continue; // section summary

    // Find comment column
    let cCol = null;
    const nextC = c + 1;
    if (srcHeaders[nextC] && srcHeaders[nextC].startsWith("Комментарий")
        && !srcHeaders[nextC].startsWith("Комментарий к разделу")) {
      cCol = nextC;
    }
    questionCols.push({qCol: c, cCol, header});
  }

  // Build target question mapping
  const tgtQuestions = {}; // normalized -> [rows] (array for dupes)
  for (let r = 52; r <= tgtWs.rowCount; r++) {
    const v = tgtWs.getRow(r).getCell(4).value;
    if (v != null) {
      const norm = normalize(String(v));
      if (!tgtQuestions[norm]) tgtQuestions[norm] = [];
      tgtQuestions[norm].push(r);
    }
  }

  // Match source to target (handle duplicates by order)
  const usedTargetRows = new Set();
  const matched = [];
  let unmatched = 0;

  for (const {qCol, cCol, header} of questionCols) {
    const norm = normalize(header);
    let targetRow = null;

    // Exact match
    if (tgtQuestions[norm]) {
      for (const r of tgtQuestions[norm]) {
        if (!usedTargetRows.has(r)) { targetRow = r; break; }
      }
    }

    // Fuzzy match if no exact
    if (targetRow == null) {
      let bestScore = 0, bestRow = null;
      for (const [tn, rows] of Object.entries(tgtQuestions)) {
        for (const r of rows) {
          if (usedTargetRows.has(r)) continue;
          const ws = new Set(norm.split(" "));
          const wt = new Set(tn.split(" "));
          const inter = [...ws].filter(w => wt.has(w)).length;
          const score = inter / Math.max(ws.size, wt.size);
          if (score > bestScore) { bestScore = score; bestRow = r; }
        }
      }
      if (bestRow && bestScore >= 0.5) targetRow = bestRow;
    }

    if (targetRow != null) {
      usedTargetRows.add(targetRow);
      matched.push({qCol, cCol, targetRow});
    } else {
      unmatched++;
    }
  }

  // Fill meta info (rows 3-39)
  const tgtMeta = {};
  for (let r = 3; r <= 39; r++) {
    const v = tgtWs.getRow(r).getCell(4).value;
    if (v != null) tgtMeta[normalize(String(v))] = r;
  }
  const srcMeta = {};
  for (let c = 1; c <= metaEnd; c++) {
    if (srcHeaders[c]) srcMeta[normalize(srcHeaders[c])] = c;
  }

  let metaFilled = 0;
  for (const [normLabel, tgtRow] of Object.entries(tgtMeta)) {
    if (srcMeta[normLabel] != null) {
      const srcCol = srcMeta[normLabel];
      for (let q = 0; q < numQ; q++) {
        const val = srcData[q][srcCol];
        if (val != null) {
          tgtWs.getRow(tgtRow).getCell(SCORE_START + q).value = val;
        }
      }
      metaFilled++;
    }
  }

  // Fill question scores and comments
  for (const {qCol, cCol, targetRow} of matched) {
    for (let q = 0; q < numQ; q++) {
      const score = srcData[q][qCol];
      if (score != null) {
        tgtWs.getRow(targetRow).getCell(SCORE_START + q).value = score;
      }
      if (cCol != null) {
        const comment = srcData[q][cCol];
        if (comment != null) {
          tgtWs.getRow(targetRow).getCell(COMMENT_START + q).value = comment;
        }
      }
    }
  }

  // Fill section comments
  for (const cStr of Object.keys(srcHeaders)) {
    const c = +cStr;
    const header = srcHeaders[c];
    if (header && SECTION_COMMENT_MAP[header] != null) {
      const tgtRow = SECTION_COMMENT_MAP[header];
      for (let q = 0; q < numQ; q++) {
        const val = srcData[q][c];
        if (val != null) {
          tgtWs.getRow(tgtRow).getCell(COMMENT_START + q).value = val;
        }
      }
    }
  }

  // Generate output
  const buffer = await tgtWb.xlsx.writeBuffer();
  return {
    buffer,
    stats: {
      questionnaires: numQ,
      questionsMatched: matched.length,
      questionsTotal: questionCols.length,
      unmatched,
      metaFields: metaFilled
    }
  };
}

// ============================================================
// UI Logic
// ============================================================
const dropZone = document.getElementById("dropZone");
const fileInput = document.getElementById("fileInput");
const fileName = document.getElementById("fileName");
const processBtn = document.getElementById("processBtn");
const status = document.getElementById("status");
const stats = document.getElementById("stats");

let selectedFile = null;

function setFile(file) {
  selectedFile = file;
  fileName.textContent = file.name;
  dropZone.classList.add("has-file");
  processBtn.disabled = false;
  status.className = "status";
  stats.textContent = "";
}

fileInput.addEventListener("change", (e) => {
  if (e.target.files[0]) setFile(e.target.files[0]);
});

dropZone.addEventListener("dragover", (e) => {
  e.preventDefault();
  dropZone.classList.add("dragover");
});
dropZone.addEventListener("dragleave", () => dropZone.classList.remove("dragover"));
dropZone.addEventListener("drop", (e) => {
  e.preventDefault();
  dropZone.classList.remove("dragover");
  if (e.dataTransfer.files[0]) {
    setFile(e.dataTransfer.files[0]);
    fileInput.files = e.dataTransfer.files;
  }
});

processBtn.addEventListener("click", async () => {
  if (!selectedFile) return;
  processBtn.disabled = true;
  status.className = "status processing";
  status.innerHTML = '<span class="spinner"></span> Обработка...';
  stats.textContent = "";

  try {
    const arrayBuf = await selectedFile.arrayBuffer();
    const result = await processFile(arrayBuf);

    // Download
    const blob = new Blob([result.buffer], {
      type: "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
    });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "Сводная форма отчета_ИИ.xlsx";
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);

    status.className = "status success";
    status.textContent = "Готово! Файл скачан.";
    const s = result.stats;
    stats.textContent =
      "Анкет: " + s.questionnaires +
      " | Вопросов: " + s.questionsMatched + "/" + s.questionsTotal +
      " | Мета-полей: " + s.metaFields;
  } catch (err) {
    status.className = "status error";
    status.textContent = "Ошибка: " + err.message;
    console.error(err);
  }
  processBtn.disabled = false;
});
</script>
</body>
</html>
